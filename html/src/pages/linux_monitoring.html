<div class="row">
    <h1 class="slideh1">Monitoring</h1>
    
    <button onclick="showslide('#slide1')" class="slidebtn col-2 btn btn-info">Disk Space</button>
    <button onclick="showslide('#slide2')" class="slidebtn col-2 btn btn-info" >Disk Usage</button>
    <button onclick="showslide('#slide3')" class="slidebtn col-2 btn btn-info" >Memory Details</button>
    <button onclick="showslide('#slide4')" class="slidebtn col-2 btn btn-info" >Memory Usage</button>
    
</div>

<div class="row">
    <div class="col-12"><hr/></div>
</div>



<div class="row">
<div class="col-12">
    <div id="slide1" class="col-12 slidex ">
        <h2>Diskspace</h2>
        
        <div class="row">
            <div class="col-12"><hr/></div>
        </div>

        <img src="images/df.png" class="img-fluid"/>
    
        <br/>
        <br/>
        
        Most common usage format

        <div class="code">
            df -h
        </div>
    </div>
</div>
</div>
    
<div class="row">
    <div class="col-12">
        <div id="slide2" class="col-12 slidex ">
            <h2>Diskspace</h2>
            
            <div class="row">
                <div class="col-12"><hr/></div>
            </div>
    
            <img src="images/du.png" class="img-fluid"/>
        
            <br/>
            <br/>
            
            Most common usage format
    
            <div class="code">
                du --max-depth=1 -h
            </div>
        </div>
    </div>
    </div>

<div class="row">
<div class="col-12">
<div id="slide3" class="col-12 slidex ">
    <h2>Memory Details <kbd>/proc/meminfo</kbd></h2>
    
    <div class="row">
        <div class="col-12"><hr/></div>
    </div>

    <img src="images/meminfo.png" class="img-fluid"/>

    <br/>
    <br/>
    
    Most common usage format

    <div class="code">
        cat /proc/meminfo | grep "^Mem"
    </div>
</div>
</div>
</div>

<div class="row">
    <div class="col-12">
    <div id="slide4" class="col-12 slidex ">
        <h2>Memory Usage <kbd>free -m</kbd></h2>
        
        <div class="row">
            <div class="col-12"><hr/></div>
        </div>
    
        <img src="images/free.png" class="img-fluid"/>
    
        <br/>
        <br/>
        
        Most common usage format
    
        <div class="code">
            free -m
        </div>
    </div>
    </div>
    </div>
