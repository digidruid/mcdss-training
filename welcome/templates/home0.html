{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
<h1> Welcome to the Web Development Training  </h1>

<div class="row">
{% for agenda in agendas %}

   </div>
{% endfor %}
</div>

{% endblock %}
